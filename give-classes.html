<!DOCTYPE html>
<html lang="pt_br"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name= "theme-color" content="#8257E5">
    <title>Proffy | Sua plataforma de estudos online</title>
    <link rel="shortcut icon" href="images/favicon.png" type= "image/png">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/partials/page-give-classes.css">
    <link rel="stylesheet" href="styles/partials/forms.css">
    <link rel="stylesheet" href="styles/partials/header.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    <script src="scripts/addfield.js" defer></script>
</head>
<body id="page-give-classes">
    <div id = "container">
       <header class="page-header">
           <div class = "top-bar-container">
               <a href="/proffy">
                    <img src="images/icons/back.svg" alt="Voltar">
                </a>
                <img src="images/logo.svg" alt="Proffy">
           </div>
           <div class="header-content">
               <strong>Que incrível que você quer dar aulas!</strong>
               <p>O primeiro passo é preencher este formulário de inscrição.</p>
               
           </div>
       </header>

       <main>
            <form action="" id="create-class">
                <fieldset>
                <legend>Seus dados</legend>
                
                    <div class="input-block">
                        <label for="name">Nome completo</label>
                        <input name="name" id="name" required>
                    </div>
                    <div class="input-block">
                        <label for="avatar">Link da sua foto <small>(comece com https://)</small></label>
                        <input type="url" name="avatar" id=avatar required>
                    </div>
                    <div class="input-block">
                        <label for="whatsapp">Whatsapp <small>(somente numeros)</small></label>
                        <input type="number" name="whatsapp" id= whatsapp required>
                    </div>
                    <div class="textarea-block">
                        <label for="bio">Biografia</label>
                        <textarea name= "bio" id="bio" required></textarea>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Sobre a aula</legend>
                    <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select name="subject" id="subject" required>
                            <option value = "Portugues">Português</option>
                            <option value = "Matematica">Matematica</option>
                            <option value = "Biologia">Biologia</option>
                            <option value = "Quimica">Quimica</option>
                            <option value = "Fisica">Fisica</option>
                            <option value = "Geografia">Geografia</option>
                            <option value = "História">História</option>
                            <option value = "Espanhol">Espanhol</option>
                            <option value = "Ingles">Inglês</option>
                        </select>
                    </div>

                    <div class="input-block">
                        <label for= "cost">Custo da sua hora/aula <small>(R$)</small></label>
                        <input name="cost" type="number" id="cost">    
                    </div>
                </fieldset>

                <fieldset id="schedule-items">
                    <legend>Horários disponíveis
                        <button type="button" id="add-time">+Novo Horário</button>
                    </legend>
                    <div class="schedule-item">
                        <div class="select-block">
                            <label for="weekday">Dia da semana</label>
                            <select name="weekday[]" id="weekday">
                               <option value = "Segunda">Segunda-feira</option>
                               <option value = "Terca">Terça-feira</option>
                               <option value = "Quarta">Quarta-feira</option>
                               <option value = "Quinta">Quinta-feira</option>
                               <option value = "Sexta">Sexta-feira</option>
                               <option value = "Sabado">Sabado</option>
                               <option value = "Domingo">Domingo</option>
                            </select>
                        </div>

                        <div class="input-block">
                            <label for="time_from">Das</label>
                            <input type="time" name="time_from[]">
                        </div>

                        
                        <div class="input-block">
                            <label for="time_to">Até</label>
                            <input type="time" name="time_to[]">
                        </div>
                    </div>
                </fieldset>
            </form>
            
            <footer>
                <p>
                    <img src="images/icons/warning.svg" alt="Aviso importante">
                    Importante! <br>
                    Preencha todos os dados.
                    <button type="submit" form="create-class">Salvar Cadastro</button>
                </p>
            </footer>

       </main>
    </div>

    <script>

    </script>
</body>
</html>
